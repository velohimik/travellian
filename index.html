<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik:regular, 500" rel="stylesheet" dispaly=wrap />
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:regular,500,600" rel="stylesheet"
        display="wrap" />
    <link href="https://fonts.googleapis.com/css?family=Mulish:regular" rel="stylesheet" display="wrap" />
    <title>Travellian</title>
</head>

<body>
    <div class="container">
        <section class="hero">
            <header class="hero_header">
                <div class="hero_header__logo">
                    <img src="./img/icons/logo.png" alt="Travellian">
                </div>
                <div class="hero_header__menu">
                    <img src="./img/icons/hamburger1.png" alt="menu">
                </div>
            </header>
            <div class="hero_title">
                <h1>Start your unforgettable journey with us.</h1>
                <p>The best travel for your jouney begins now</p>
            </div>
            <article class="hero_content">
                <form action="#" class="hero_content_form">
                    <div class="hero_content_form_container">
                        <label for="destination">Destination</label>
                        <input type="text" value="Dubai" id="destination">
                    </div>
                    <div class="hero_content_form_container">
                        <label for="person">Person</label>
                        <select name="person" id="person">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="hero_content_form_container">
                        <label for="check_in">Check in</label>
                        <input type="date" value="2020-09-17" id="check_in">
                    </div>
                    <div class="hero_content_form_container">
                        <label for="check_out">Check out</label>
                        <input type="date" value="2020-10-17" id="check_out">
                    </div>
                </form>
                <button type="submit">Book Now</button>
            </article>
        </section>
        <section class="destinations">
            <div class="destinations_header">
                <h2 class="destinations_header__title">Popular Destinations</h2>
                <p class="destinations_header__text">Most popular destinations around the world, from historical places
                    to natural wonders.</p>
            </div>
            <article class="destinations_content">
                <h4 class="destinations_content__title">Monument of Berlin</h4>
                <p class="destinations_content__location">Berlin, Germany</p>
            </article>
            <div class="destination_arrows">
                <div class="destination_arrows__left arrow">
                    <img src="./img/icons/vector_left.svg" alt="">
                </div>
                <div class="destination_arrows__right arrow">
                    <img src="./img/icons/vector_right.svg" alt="">
                </div>
            </div>
        </section>
    </div>
</body>

</html>
